<!-- 错误有情提示文件 -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Error -- Www.PhpOK.Com</title>
<meta name="keywords" content="{:$system[keywords]},qinggan,phpok">
<meta name="description" content="{:$system[description]} - PHPOK.COM">
<link rel="stylesheet" type="text/css" href="images/crystal_blue.css" />
<script type="text/javascript" src="images/crystal_blue.js"></script>
</head>
<body style="background:#FFFFFF;">
<div align="center">
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div class="error">
		<div>{:$error_msg}</div>
		<!-- if($error_url) -->
		<div class="space_between"><img src="images/blank.gif" border="0" width="1" height="1"></div>
		<div><a href="{:$error_url}">Click Here When It isnot refreshed <span style="color:red;font-weight:bold;">{:$error_time}</span></a></div>
		<!-- end -->
	</div>
</div>
<!-- if($error_url && $error_time && $error_time != 0) -->
<script type="text/javascript">
var href="{:$error_url}";
timeset("{:$error_time}","tourl('"+href+"')");
</script>
<!-- end -->
</body>
</html>
